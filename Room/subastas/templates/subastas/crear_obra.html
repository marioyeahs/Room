{% extends "subastas/layout.html" %}

{% block body %}

<h1>Crea la obra</h1>
<form method="post" action="{% url 'crear_obra' %}">
    {% csrf_token %}
    <input type="text" name="nombre" placeholder="Nombre de la obra">
    <select name="artista">
        {% for artista in artistas %}
            <option value={{artista.nombre}}>{{artista.nombre}} {{artista.apellidos}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Crear">
</form>

{% endblock %}
