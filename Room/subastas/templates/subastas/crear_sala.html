{% extends "subastas/layout.html" %}

{% block body%}
<h1>Crear Sala</h1>
<form action="{%url 'crear_sala'%}" method="POST">
    {% csrf_token %}
    <select name="obra">
        <option disabled selected>Obra</option>
        {% for obra in obras %}
            <option value="{{obra.nombre}}">{{obra.nombre}}</option>
        {% endfor %}
    </select>
    <input type="number" name="costo_inicial" placeholder="Costo Inicial">
    <p><label>Fecha de cierre:  </label><input type="date" name="fecha_cierre"></p>
    <p><label>Hora de cierre:   </label><input type="time" name="hora_cierre"></p>
    <input type="submit" value="Crear">
</form>

{% endblock %}
