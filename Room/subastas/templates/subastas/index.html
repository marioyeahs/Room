{% extends "subastas/layout.html" %}

{% block body %}

    <h1>Salas disponibles en ROOM</h1>
    <ul class="list-group list-group-flush">
        {%for sala in salas %}
            <li class="list-group-item"> <a href="{% url 'sala' sala.id %}">Obra: {{sala.articulo.nombre}} Artista:{{sala.articulo.artista}}</a> </li>
        {%empty%}
            <li class="list-group-item">No hay salas</li>
        {%endfor%}
    </ul>

{% endblock %}
